spring:
  jpa:
    hibernate:
      use_new_id_generator_mappings: false
    properties:
      hibernate:
        dialect: lechuck.kakaopay.dialect.H2Dialect
        show_sql: false
        format_sql: false
        use_sql_comments: false
        hbm2ddl.auto: create
        globally_quoted_identifiers: true
        jdbc:
          time_zone: UTC
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password:
  