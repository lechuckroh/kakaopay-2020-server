databaseChangeLog:
    - changeSet:
        id: 1
        author: Lechuck
        changes:
          - loadData:
              columns:
                - column:
                    name: id
                    type: numeric
                - column:
                    name: role_id
                    type: numeric
                - column:
                    name: view_name
                    type: string
                - column:
                    name: permission
                    type: string
                - column:
                    name: created_at
                    value: ${now}
                - column:
                    name: updated_at
                    value: ${now}
              encoding: UTF-8
              file: table.csv
              relativeToChangelogFile: true
              separator: ','
              tableName: table_name